name: Quality Checks
on:
  pull_request:
jobs:
  lint-test:
    name: Lint & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - run: npm install
      - run: npm run format:check
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
