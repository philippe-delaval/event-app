services:
  web:
    image: node:20
    restart: always
    working_dir: /app
    volumes:
      - .:/app
    command: npm run dev
    environment:
      - POSTGRES_URL=postgresql://postgres:example@db/postgres?sslmode=disable
      - SMTP_HOST=mailcatcher
      - SMTP_PORT=1025
      - SMTP_USER=dummy@mail.com
      - SMTP_PASS=dummy
      - SMTP_SECURE=false
    ports:
      - "127.0.0.1:3000:3000"
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      TZ: Europe/Paris
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
  db-setup:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    command: npm run db:setup
    environment:
      DB_HOST: db
    depends_on:
      - db
  adminer:
    image: adminer:latest
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: postgres
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "127.0.0.1:1080:1080"
volumes:
  pgdata:
